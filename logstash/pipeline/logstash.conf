input {
  file {
    path => "/logs/*.log"  # Path to your pre-existing log files inside the container
    start_position => "beginning"
    sincedb_path => "/dev/null"  # Prevent Logstash from keeping track of already read lines
  }
}

filter {
  grok {
    match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:level} %{GREEDYDATA:message}" }
  }

  date {
    match => [ "timestamp", "ISO8601" ]
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "pre-existing-logs"
  }
  stdout { codec => rubydebug }  # Optional: Print logs to stdout for debugging
}
